<mat-toolbar>
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <img class="toolbar-image" [src]="config.image">
    <span>{{config.span}}</span>
    <div class="spacer"></div>
    <button mat-button *ngFor="let button of config.buttons">{{button}}</button>
    <div class="spacer"></div>
    <button mat-icon-button *ngFor="let icon of config.icons">
        <mat-icon>{{icon}}</mat-icon>
    </button>
</mat-toolbar>
