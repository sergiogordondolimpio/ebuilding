<div [ngClass]="'card-container ' + cardClass" *ngIf="cardConfig">
    <img *ngIf="cardConfig.image !== ''" [src]="cardConfig.image" >
    <mat-icon *ngIf="cardConfig.icon !== ''" class="icon">{{cardConfig.icon}}</mat-icon>
    <div class="description">
        <h2 class="text">{{cardConfig.title}}</h2>
        <p>{{cardConfig.description}}</p>
    </div>
</div>
