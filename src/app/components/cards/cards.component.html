<div class="container-cards">
    <mat-card class="card" *ngFor="let card of cards">
      <img mat-card-image [src]="card.image" alt="Photo of a Shiba Inu">
      <mat-card-content class="m-5-0-0-0 content">
        <mat-icon class="icon">{{card.icon}}</mat-icon>
        <h3>{{card.title | uppercase}}</h3>
        <p>{{card.description}}</p>
        <button mat-button color="primary">Read More</button>
      </mat-card-content>
    </mat-card>
</div>
